<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      https://survey-form.freecodecamp.rocks</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://survey-form.freecodecamp.rocks' id="survey-form">
<fieldset>
  <label for="name" id="name-label">Name <input id="name" type="text"required placeholder="enter your name"/></label><br>
  <label for="email"id="email-label">Email <input id="email"type="email"required placeholder="enter your email"/></label><br>
  <label for="number" id="number-label">Age <input id="number" type="number" min="13" max="100" placeholder="age"/></label><br>
  <label for="dropdown">Which option best describes your current role?
    <select id="dropdown" name="dropdown role">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
       <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
     <option value="5">Others</option>
     </select>
  </label><br>
</fieldset>
<fieldset>
  <label for="definitely">Would you recommend freeCodeCamp to a friend?<br>
    <input type="radio" id="definitely" name="recommend" value="definitely">Definitely</br></label>
   <label for="maybe"> <input type="radio" id="maybe" name="recommend" value="maybe">Maybe<br/></label>
    <label for="not sure"> <input type="radio" id="not sure" name="recommend" value="not sure">Not sure<br/>
  </label>
</fieldset>
<fieldset>
  <label for="feature">What is your favorite feature of freeCodeCamp?
    <select id="feature" name="feature">
      <option value="">select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option>
      <option value="3">Community</option>
      <option value="4">Open source</option>
       </select>
  </label>
</fieldset>
<fieldset>
  <label for="suggestion">What would you like to see improved? (Check all that apply)</label> </br>
<label for ="front"><input type="checkbox" id="front" value="front end">Front-end Projects</label></br>
<label for="back"><input type="checkbox" id="back" value="back end">Backend-end Projects</label><br>
<label for="data"><input type="checkbox" id="data" value="data visual">Data Visualization</label><br>
<label for="challanges"><input type="checkbox" id="challanges" value="challange">Challanges</label><br>
<label for="ops"><input type="checkbox" id="ops" value="open src">Open Source Community</label><br>
<label for="gitter"><input type="checkbox" id="gitter" value="gitter help">Gitter help rooms</label><br>
<label for="videos"><input type="checkbox" id="videos" value="vid">Videos</label><br>
<label for="city meetups"><input type="checkbox" id="city meetups" value="city mt">City Meetups</label><br>
<label for="wiki"><input type="checkbox" id="wiki" value="wk">Wiki</label><br>
<label for="forums"><input type="checkbox" id="forums" value="frm">Forums</label><br>
<label for="additional courses"><input type="checkbox" id="additional courses" value="add c">Additional Courses</label><br>
</fieldset>
<fieldset>
  <label for="comments">Any comments or suggestions?
  <textarea id="comments" name="comments" row="5" cols="30" placeholder="Enter your comment here.."></textarea>
  </label>
  </fieldset>
  <input type="submit" id="submit" value="submit" name="submit"/>
    </form>
  </body>
  </html>
